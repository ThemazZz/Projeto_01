<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promoção Fone Oeste A56 - Protótipo</title>

 
  <link rel="stylesheet" href="style/tbr.css" />


  <script src="script/tbr.js" defer></script>
</head>

<body>
  <main class="container">
    
    <section class="left-panel">
      <div class="badge">40%<span>OFF</span></div>

      <h1 class="product-title">
        Fone de ouvido<br />
        <strong>Oeste A56</strong>
      </h1>

      <div class="prices">
        <div class="price-old">De <span class="strike">R$ 79,90</span></div>
        <div class="price-new">Por <strong>R$ 49,90</strong></div>
      </div>

      <div class="countdown-wrapper">
        <div class="countdown-label">Oferta termina em:</div>
        <div id="countdown" class="countdown">
          <div><span id="days">00</span><small>dias</small></div>
          <div><span id="hours">00</span><small>horas</small></div>
          <div><span id="minutes">00</span><small>min</small></div>
          <div><span id="seconds">00</span><small>seg</small></div>
        </div>
      </div>

      <a href="index.html"><button id="cta" class="cta">Compre agora</button></a>

      <p class="note">Quantidade limitada • Preço com desconto por tempo determinado</p>
    </section>

   
    <section class="right-panel">
      <img
        src="https://images-na.ssl-images-amazon.com/images/I/41ZPWP%2BKadL._SS400_.jpg"
        alt="Fone Oeste A56"
        class="product-image"
      />
    </section>
  </main>

  <footer class="credits">
    <small>
   
    </small>
  </footer>
</body>
</html>
